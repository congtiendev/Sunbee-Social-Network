<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CodePen - Instagram Login - TailwindCSS</title>
  <link rel="stylesheet" href="../../css/tailwind.css" />
  <link rel="stylesheet" href="../../css/custom.css" />
</head>

<body>
  <div class="h-screen mx-auto bg-gray-50 dark:bg-gray-900">
    <main class="items-center justify-center gap-20 pt-5 md:flex bg-gray-50 dark:bg-gray-900">
      <div class="items-center hidden md:flex">
        <div style="
              background-image: url('../../images/illustration/iphone6.png');
            " class="w-[290px] h-[590px] bg-no-repeat bg-cover relative">
          <div class="absolute overflow-hidden top-[9%] bottom-[11%] left-[6%] right-[6%]">
            <img class="object-cover w-full h-full" src="" alt="" />
          </div>
        </div>
      </div>

      <div class="">
        <div class="flex flex-col items-center justify-center">
          <div class="flex flex-col items-center py-8 mb-3 bg-white border border-gray-300 w-80">
            <img id="logo" class="w-44" src="../../images/logo/logo.png" alt="" />
            <form id="login__form" method="post" action="" class="flex flex-col w-64 mt-8">
              <span class="account__error text-xs text-red-500 my-0.5"></span>
              <input autofocus
                class="w-full px-2 py-2 mb-2 text-xs bg-gray-100 border border-gray-300 rounded focus:outline-none focus:border-gray-400 active:outline-none"
                name="account" placeholder="Số điện thoại, tên người dùng hoặc email" type="text" />
              <span class="password__error text-xs text-red-500 my-0.5"></span>
              <input autofocus
                class="w-full px-2 py-2 mb-2 text-xs bg-gray-100 border border-gray-300 rounded focus:outline-none focus:border-gray-400 active:outline-none"
                id="password" name="password" placeholder="Mật khẩu" type="password" />
              <label class="cursor-pointer flex items-center gap-2 pb-2">
                <input type="checkbox" name="remember" class="checkbox w-[17px] h-[17px] rounded-sm checkbox-warning" />
                <span class="text-xs">Nhớ tài khoản</span>
              </label>
              <button type="submit" class="py-1 text-sm font-medium text-center text-white bg-blue-300 rounded">
                Đăng nhập
              </button>
            </form>
            <div class="flex w-64 mt-4 space-x-2 justify-evenly">
              <span class="relative flex-grow h-px bg-gray-300 top-2"></span>
              <span class="flex-none text-xs font-semibold text-gray-400 uppercase">Hoặc</span>
              <span class="relative flex-grow h-px bg-gray-300 top-2"></span>
            </div>
            <button class="flex items-center mt-4">
              <img class="w-5 mr-1 rounded" src="../../images/logo/facebook.png" alt="" />
              <span class="text-xs font-semibold text-blue-900">Đăng nhập bằng Facebook</span>
            </button>
            <a class="mt-4 -mb-4 text-xs text-blue-900 cursor-pointer">Quên mật khẩu?</a>
          </div>
          <div class="py-4 text-center bg-white border border-gray-300 w-80">
            <span class="text-sm">Bạn không có tài khoản?</span>
            <a class="text-sm font-semibold text-blue-500">Đăng ký</a>
          </div>
          <div class="mt-3 text-center">
            <span class="text-xs">Tải ứng dụng.</span>
            <div class="flex mt-3 space-x-2">
              <img class="w-32"
                src="https://raw.githubusercontent.com/azateser/tailwindCSS_uiPack/main/src/assets/instagram-login/apple.png"
                alt="" />
              <img class="w-32"
                src="https://raw.githubusercontent.com/azateser/tailwindCSS_uiPack/main/src/assets/instagram-login/google.png"
                alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-gray-50 dark:bg-gray-900">
      <div class="max-w-2xl py-5 mx-auto text-gray-900 md:py-10 dark:text-white">
        <div
          class="flex flex-col items-center pt-5 text-xs text-gray-500 dark:text-gray-50 md:flex-row md:justify-between">
          <p class="order-2 mt-5 md:order-1 md:mt-0">
            &copy; CongTienDev, 2023
          </p>
          <div class="order-1 md:order-2">
            <a class="px-2">Giới thiệu</a>
            <a class="px-2 border-l">Trợ giúp</a>
            <a class="px-2 border-l">Điều khoản & chính sách</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
